<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./oneColumnTemplate.xhtml">

            <ui:define name="title">
                DrinkBar - drinki
            </ui:define>

            <ui:define name="header">
            </ui:define>

            <ui:define name="menu">
            </ui:define>

            <ui:define name="con">
                <f:view>
                    <h:form>
                        <h:dataTable value="#{drinkiManagedBean.drinki}" var="drink" class="drinki">
                            <h:column>
                                <f:facet name="header"><h:outputText value="Info"/></f:facet>
                                <h:panelGrid columns="2">
                                <h:outputText value="Nazwa"/>
                                <h:outputText value="#{drink.nazwa}"/>    
                                <h:outputText value="Pochodzenie"/>
                                <h:outputText value="#{drink.pochodzenie}"/>
                                <h:outputText value="Opis"/>
                                <h:outputText value="#{drink.opis}"/>
                                <h:outputText value="Więcej ->"/>
                                <h:commandLink action="#{drinkiManagedBean.prepareView()}" value="Więcej"/>
                                <h:outputText value="Edytuj ->"/>
                                <h:commandLink action="#{drinkiManagedBean.prepareEdit()}" value="Edycja"/>
                                </h:panelGrid>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header"><h:outputText value="Foto"/></f:facet>
                                <h:graphicImage value="#{drink.fotom}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
                
            </ui:define>

            <ui:define name="footer">
            </ui:define>

        </ui:composition>

    </body>
</html>
