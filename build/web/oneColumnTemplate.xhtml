<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <title><ui:insert name="title">DrinkBar - template</ui:insert></title>
        
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script>
            $(function() {
            $( "#accordion" ).accordion();
            });
        </script>
    </h:head>

    <h:body>

        <div id="header">
            <ui:insert name="header"></ui:insert>
            <h1><a href="index.xhtml">Drink Bar</a></h1>
            <h2><a href="index.xhtml">you make everybody drink</a></h2>
        </div>
        
        <div id="menu">
            <ui:insert name="menu"></ui:insert>
            <ul>
                <f:view><h:form><h:commandLink action="pokazIndex" value="HOME"/></h:form></f:view>
                <!--<f:view><h:form><h:commandLink action="pokazDrinki" value="DRINKI"/></h:form></f:view>-->
                <f:view><h:form><h:commandLink action="#{drinkiManagedBean.prepareList()}" value="DRINKI"/></h:form></f:view>
		<!--<f:view><h:form><h:commandLink action="pokazDodajPrzepis" value="DODAJ PRZEPIS"/></h:form></f:view>-->
                <f:view><h:form><h:commandLink action="#{drinkiManagedBean.prepareAdd()}" value="DODAJ PRZEPIS"/></h:form></f:view>
                <f:view><h:form><h:commandLink action="pokazSlowniczek" value="SŁOWNICZEK"/></h:form></f:view>
                <f:view><h:form><h:commandLink action="pokazKontakt" value="KONTAKT"/></h:form></f:view>
            </ul>
        </div>
        
        <div id="content">
            <div id="con">
                <ui:insert name="con"></ui:insert>
            </div>
            <div style="clear: both;">&nbsp;</div>
        </div>
        
        <div id="footer">
            <ui:insert name="footer"></ui:insert>
            <p>Copyright &copy; 2015 <a href=" mailto:suwcio@gmail.com"><strong>Drink Bar</strong></a></p>
        </div>

    </h:body>

</html>
